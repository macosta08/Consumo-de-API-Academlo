<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching data from the API Open Trivia </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Fetching data from the API Open Trivia </h1>
    <div class="container mt-5">
        <div>
            <div class="form-group">
                <label for="questions-number"></label>
                <select onchange="getQuestions()" class="form-control" id="questions-number">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
              </div>
        </div>
        <div>
          <div class="form-group">
              <label for="questions-category"></label>
              <select onchange="getQuestions()" class="form-control" id="questions-category">
                <option value="">Any Category</option>
              </select>
            </div>
      </div>
        <div>
            <div class="form-group">
                <label for="questions-difficulty"></label>
                <select onchange="getQuestions()" class="form-control" id="questions-difficulty">
                  <option value="">Any Difficulty</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
        </div>
        <div>
            <div class="form-group">
                <label for="questions-type"></label>
                <select onchange="getQuestions()" class="form-control" id="questions-type">
                  <option value="">Any Type</option>
                  <option value="multiple">Multiple Choice</option>
                  <option value="boolean">True / False</option>
                </select>
              </div>
        </div>
        <!-- AquÃ­ van las tarjetas -->
        <div id="container-cards">

        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./categories.js"></script>
</body>
</html>
